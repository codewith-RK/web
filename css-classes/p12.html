<html>
    <head>
        <style>
            .container{
                height: 100px;
                border: 1px solid black;
                position: relative;
            }
            .container div{
                width: 50px;
                height: 50px;
                border: 1px solid red;
                position: absolute;
                background-color: blue;
                color:white;
            }
        </style>
    </head>
    <body>
        <div class="container">
           <div style="z-index:1;">1</div>
           <div style="z-index: 2;">2</div>
           <div>3</div>
           <div style="z-index:3;">4</div>
           <div>5</div>
        </div>
    </body>
</html>
