<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script> -->
    <title>Bootstrap First Session</title>
    <!--
        primary :- blue    ------btn-primary , text-primary, bg-primary
        danger  :- red
        info    :- sky blue
        success :- green
        warning :- orange
        secondary :- grey
        
        Padding :-
          p (1 to 5) p-1,p-2,p-3,p-4,p-5
          pt-1
          pl
          pr
          pb
        
        Margin :-
          m-1 
          mt-2
          ml-3
          mr-4
          mb-5
    -->
</head>

<body>
    <div class="bg-light p-2 border border-danger" style="border-width:5px !important;">
        <span class="text-primary ml-2">First Span</span>
        <span class="text-success ml-2">Second Span</span>
        <span class="text-danger ml-2">Third Span</span>
        <span class="text-warning ml-2">Fourth Span</span>
        <span class="text-secondary ml-2">Fivth Span</span>
        <span class="text-info ml-2">Sixth Span</span>
    </div>
    <div class="mt-5">
        <button class="btn btn-primary">Primary Button</button>
        <button class="btn btn-danger">Danger Button</button>
        <button class="btn btn-success">Success Button</button>
        <button class="btn btn-warning">Warning Button</button>
        <button class="btn btn-info">Info Button</button>
        <button class="btn btn-secondary">Secondary Button</button>
    </div>

    <div class="mt-5">
        <button class="btn btn-outline-primary">Primary Button</button>
        <button class="btn btn-outline-danger">Danger Button</button>
        <button class="btn btn-outline-success">Success Button</button>
        <button class="btn btn-outline-warning">Warning Button</button>
        <button class="btn btn-outline-info">Info Button</button>
        <button class="btn btn-outline-secondary">Secondary Button</button>
    </div>
    <div class="mt-5">
        <button class="btn btn-primary">Default</button>
        <button class="btn btn-lg btn-primary">LG</button>
        <button class="btn btn-md btn-primary">MD</button>
        <button class="btn btn-sm btn-primary">SM</button>
    </div>
    <div class="alert alert-success  mt-3">Success Alert</div>
    <div class="alert  bg-danger text-white mt-3">Success Alert</div>
    <div class="alert alert-primary mt-3">Success Alert</div>
    <div class="alert alert-warning mt-3">Success Alert</div>
    <div class="alert alert-info mt-3">Success Alert</div>
    <div class="alert alert-secondary mt-3">Success Alert</div>
</body>

</html>
