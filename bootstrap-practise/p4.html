<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <style>
            .container-fluid .row div:nth-child(even){
                background-color: red;
            }
            .container-fluid .row div:nth-child(odd){
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid mt-3 border border-danger">
          <div class="row border border-success" style="height: 100px;">
              <div class="h-100 col-1"></div>
              <div class="h-100 col-1"></div>
              <div class="h-100 col-1"></div>
              <div class="h-100 col-1"></div>
              <div class="h-100 col-1"></div>
              <div class="h-100 col-1"></div>
              <div class="h-100 col-1"></div>
              <div class="h-100 col-1"></div>
              <div class="h-100 col-1"></div>
              <div class="h-100 col-1"></div>
              <div class="h-100 col-1"></div>
              <div class="h-100 col-1"></div>
          </div>
        </div>
        <div class="container-fluid mt-5">
            <div class="row">
                <div class="col-4 bg-danger" style="height: 100px;"></div>
                <div class="col-4 bg-success" style="height: 100px;"></div>
                <div class="col-4 bg-warning" style="height: 100px;"></div>
            </div>
        </div>

        <div class="container-fluid mt-5">
            <div class="row">
                <div class="col-6 bg-danger" style="height: 100px;"></div>
                <div class="col-6 bg-success" style="height: 100px;"></div>
            </div>
        </div>

        <div class="container-fluid mt-5">
            <div class="row d-flex justify-content-between">
                <div class="col-3 bg-danger" style="height: 100px;"></div>
                <div class="col-3 bg-success" style="height: 100px;"></div>
                <div class="col-3 bg-info" style="height: 100px;"></div>
            </div>
        </div>
    </body>
</html>
