<html>
    <body>
        <!--
            Unordered List
            <ul>
            Ordered List
            <ol>
        -->

        <ul>
            <li>Item - 1</li>
            <li>Item - 2
                <ol type="a">
                    <li>Sub item - 1</li>
                    <li>Sub item - 2</li>
                </ol>
            </li>
            <li>Item - 3</li>
            <li>Item - 4
                <ul>
                    <li>Sub item - 1</li>
                    <li>Sub item - 2</li>
                </ul>
            </li>
            <li>Item - 5</li>
        </ul>
        <hr/>
        <ol type="1" reversed>
            <li><font color="blue">Item - 1</font></li>
            <li>Item - 2</li>
            <li>Item - 3</li>
            <li>Item - 4</li>
            <li>Item - 5</li>
        </ol>
    </body>
</html>
